<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Bookmarks into Firefox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 300px;
        }
        h1 {
            font-size: 20px;
        }
        p {
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Import Bookmarks into Firefox</h1>
    <p>Follow the steps below to import Chrome bookmarks into Firefox:</p>
    <ul>
        <li>Click "Import Bookmarks from HTML" in the Firefox menu.</li>
        <li>Select the `bookmarks.html` file exported from Chrome.</li>
    </ul>
    <button id="importBookmarks">Import Bookmarks</button>
</body>
</html>
